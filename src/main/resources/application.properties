# App
spring.application.name=Ausempi car rental application

# Railway provides PORT. Fallback to 8000 for local.
server.port=${PORT:8000}
server.address=0.0.0.0

# MySQL (use Railway Variables)
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# Cloudinary (use Railway Variables)
cloudinary.base.url=${CLOUDINARY_BASE_URL}
cloudinary.cloud-name=${CLOUDINARY_CLOUD_NAME}
cloudinary.api-key=${CLOUDINARY_API_KEY}
cloudinary.api-secret=${CLOUDINARY_API_SECRET}

# Flyway
spring.flyway.enabled=true
spring.flyway.locations=classpath:db_migration
spring.flyway.table=flyway_schema_history_ausempi_car_rental
spring.flyway.baseline-on-migrate=true
spring.flyway.baseline-version=0
spring.flyway.validate-migration-naming=false
spring.flyway.out-of-order=true

# JWT
app.jwt.refresh.duration=18000000

# Upload limits
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB
